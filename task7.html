<!DOCTYPE html>
<html>
<head>
	<title>styling in css</title>
	<style type="text/css">
		div{
	      height:200px;
	      width:500px;
	      background:gray;
	      margin:30px 50px;
	      border:10px solid gray;
        }
        .a{
	     height:120px;
	     width:400px;
	     background:gray;
	     margin:20px 30px;
	     border:10px solid orange;
        }
        .b{
	     height:40px;
	     width:280px;
	     background:skyblue;
	     margin:30px 50px;
	     border:10px solid skyblue;
      }
    </style>



</head>
<body>
	<center>
		<div>
		   <div class="a">
			  <div class="b"></div>
		   </div>
		</div>
	</center>
</body>
</html>
