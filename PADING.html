<!DOCTYPE html>
<html>
<head>

	<title>Margins</title>
	<style type="text/css">

	
		.main{
			
			border:1px solid red;
			margin: 10px;
			margin-top: 10px;
			margin-bottom: 20px;
			margin-left: 30px;
		}
		.a{
			padding: 70px 10px 10px 100px;
		}
	</style>
</head>
<body>
	<div style="height:200px;width: 900px;">
		<div style="main" style="height:300px;width: 300px;background-color: yellow;float:left">
			<h1 class="a">FSD</h1>
		</div>
		<div style="main" style="height:300px;width: 300px;background-color:green;float:left">
			<h1 class="a">Morning</h1>
		</div>
		<div style="main" style="height:300px;width: 300px;background-color: pink;float:left">
			<h1 class="a">Batch</h1>
		</div>
		     
		
	</div>


</body>
</html>
